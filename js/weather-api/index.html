<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>天気予報</title>
</head>

<body>
    <script src ="./index.js"></script>
    <select id ="place">
        <option value="london">ロンドン</option>
        <option value="tokyo">東京</option>
        <option value="paris">パリ</option>
        <option value="New%20York">ニューヨーク</option>
        <option value="jakarta">ジャカルタ</option>
    </select>
<h1>現在の天気</h1>
<table>
    <tr>
        <th colspan="2">地名</th>
        <th id ="name"></th>
    </tr>
    <tr>
        <td>気温</td>
        <td id ="temp"></td>
    </tr>
    <tr>
        <td>湿度</td>
        <td id ="humi"></td>
    </tr>
    <tr>
        <td>気圧</td>
        <td id ="press"></td>
    </tr>
    <tr>
        <td>天気</td>
        <td id ="situation"></td>
    </tr>
</table>

</body>

</html>
